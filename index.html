<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse X Status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #bbb;
        }

        .status-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
            text-align: left;
        }

        .status-box h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #00ff99;
            text-shadow: 0 0 10px #00ff99;
        }

        .status-box p {
            margin: 0;
            font-size: 1rem;
            color: #ddd;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: gray;
        }

        .footer a {
            color: #00ff99;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glow animation */
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #00ff99;
            }
            50% {
                box-shadow: 0 0 20px #00ff99;
            }
            100% {
                box-shadow: 0 0 5px #00ff99;
            }
        }

        .status-box h2:hover {
            animation: glow 2s infinite;
        }

        /* Add subtle gradient background animation */
        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(-45deg, #141e30, #243b55, #283E5D, #141E30);
            background-size: 400% 400%;
            animation: backgroundShift 10s ease infinite;
        }
    </style>
</head>

<body>
    <h1>Eclipse X Status</h1>
    <p class="subtitle">All systems are operational!</p>
    <div class="status-container">
        <div class="status-box">
            <h2>Eclipse Executor: Operational</h2>
            <p>The main executor is running smoothly without interruptions.</p>
        </div>
        <div class="status-box">
            <h2>Eclipse Keyless API: Operational</h2>
            <p>The keyless API is fully functional and serving requests flawlessly.</p>
        </div>
    </div>
    <div class="footer">
        <p>Check back for live updates. <a href="https://yourstatuspage.link" target="_blank">Learn more</a></p>
    </div>
</body>

</html>
